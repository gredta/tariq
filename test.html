<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>THE GULF GRAPHICS INDEX</title>
</head>
<body class="bg-gray-100">
    <!-- Existing navigation and other content remains unchanged -->
    
    <!-- Search and Filter Box -->
    <div class="p-5">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-4">
                    <h2 class="font-bold text-xl mb-4">Search and filter by...</h2>
                    <div>
                        <label for="keyword" class="block text-sm font-medium text-gray-700">Keyword</label>
                        <input type="text" id="keyword" class="mt-1 block w-full shadow-sm sm:text-sm rounded-md" placeholder="videos">
                    </div>
                    <div>
                        <label for="earliestKnownExample" class="block text-sm font-medium text-gray-700">Earliest Known Example</label>
                        <select id="earliestKnownExample" class="block w-full mt-1 shadow-sm sm:text-sm rounded-md">
                            <option value="between">between</option>
                            <!-- Add other options here -->
                        </select>
                    </div>
                    <div>
                        <label for="endOfPopularity" class="block text-sm font-medium text-gray-700">End of Popularity</label>
                        <select id="endOfPopularity" class="block w-full mt-1 shadow-sm sm:text-sm rounded-md">
                            <option value="between">between</option>
                            <!-- Add other options here -->
                        </select>
                    </div>
                    <div>
                        <label for="relevantDecade" class="block text-sm font-medium text-gray-700">Relevant Decade</label>
                        <select id="relevantDecade" class="block w-full mt-1 shadow-sm sm:text-sm rounded-md">
                            <option value="">--</option>
                            <!-- Add more decades as needed -->
                        </select>
                    </div>
                </div>
                <div class="space-y-4">
                    <h2 class="font-bold text-xl mb-4 invisible">Sort and order by...</h2>
                    <div>
                        <label for="sortOrder" class="block text-sm font-medium text-gray-700">Sort by</label>
                        <select id="sortOrder" class="block w-full mt-1 shadow-sm sm:text-sm rounded-md">
                            <option value="nameAZ">Name</option>
                            <!-- Add more sorting options as needed -->
                        </select>
                    </div>
                    <div>
                        <label for="order" class="block text-sm font-medium text-gray-700">Order</label>
                        <select id="order" class="block w-full mt-1 shadow-sm sm:text-sm rounded-md">
                            <option value="az">A-Z</option>
                            <!-- Add other order options here -->
                        </select>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="button" id="resetFilters">Reset Filters</button>
                        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="button" id="search">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rest of the body content -->
</body>
</html>
